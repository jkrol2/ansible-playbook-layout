---
# Install python
- hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: check for python2
      stat:
        path: /usr/bin/python
      ignore_errors: yes
      register: systempython2
    - name: install python2 for Debian based systems
      raw: apt-get update; apt-get -y install python-simplejson
      ignore_errors: yes
      when: systempython2|failed or systempython2.stat.exists is undefined or systempython2.stat.exists == false
    - name: install python2 for RHEL based systems
      raw: yum -y install python
      ignore_errors: yes
      when: systempython2|failed or systempython2.stat.exists is undefined or systempython2.stat.exists == false
  tags:
    - install_python
    - pre_config_server

# Security & monitoring
- hosts: all
  gather_facts: yes
  become: yes
  any_errors_fatal: true
  vars:
    system_upgrade: yes
    os_security_kernel_enable_core_dump: true
    sysctl_config:
      net.ipv4.ip_forward: 1
    ssh_banner: true
    ssh_use_pam: true
    ssh_allow_agent_forwarding: true
    ssh_permit_tunnel: true
    ssh_allow_tcp_forwarding: true
  roles:
    - dev-sec.os-hardening
    - dev-sec.ssh-hardening
    - cloudalchemy.node-exporter
